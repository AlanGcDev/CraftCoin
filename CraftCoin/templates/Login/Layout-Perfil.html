{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>{% block Titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="shortcut icon" href="{% static "img/Favicon.png" %}" type="image/x-icon">
    <script src="{% static "js/mainS.js" %}"></script>
    <script src="https://kit.fontawesome.com/d3db0892d4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <nav class="nav-perfil">
        <img src="{% static "img/Logo-Sin-Fondo.png" %}" alt="">
    </nav>

    <div class="perfil-container">
        <div class="perfil-content">
            <div class="perfil-content-name">
                
                {% if user.get_profile_picture_base64 %}
                    <img src="{{ user.get_profile_picture_base64 }}" alt="Foto de perfil" style="width: 100px; height: 100px; object-fit: cover;">
                {% else %}
                    <img src="{% static 'img/user.png' %}" alt="Foto de perfil por defecto" style="width: 100px; height: 100px; object-fit: cover;">
                {% endif %}
                <h2>{{ user.username }}</h2>
            </div>

            <div class="perfil-content-menu">
                <a href="{% url "index" %}"><i class="fa-solid fa-house"></i> Inicio </a>
            </div>
            <div class="perfil-content-loguot">
                <a class="btn-logout" href="{% url "logout" %}"> <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesion</a>
            </div>
        </div>
        <div class="perfil-date-container">
            <div class="perfil-server-date-content">

            </div>
            <div class="perfil-date-content">
                
                {% block Container %}{% endblock %}
            </div>
        </div>

    </div>


</body>
</html>
